<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name" name="username">
        <br><br>

        <label for="fname">Father Name:</label>
        <input type="text" id="fname" name="fname">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>

        <label for="age">age:</label>
        <input type="number" name="useerage" id="age">
        <br><br>

        <label for="male">male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="other">other</label>
        <input type="radio" id="other" name="gender" value="other">
        <br><br>

        <label for="c++">c++</label>
        <input type="checkbox" name="subject" id="c++" value="c++">
        <br>

        <label for="python">c++</label>
        <input type="checkbox" name="subject" id="python" value="python">
        <br>

        <label for="java">java</label>
        <input type="checkbox" name="subject" id="java" value="java">
        <br>

        <label for="javascript">javascript</label>
        <input type="checkbox" name="subject" id="javascript" value="javascript">

        <br><br>
        <input type="submit">

    </form>
</body>
</html>
